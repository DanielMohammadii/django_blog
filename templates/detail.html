{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    </div>

    <button class="btn info"><a href="{% url 'update' post.pk %}"> Edit Blog</a></button>
    <button class="btn success"><a href="{% url 'delete' post.pk %}"> delete Blog</a></button>
{% endblock content %}
